<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The world is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <!-- It is navigation bar ie Upward -->
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <!-- It is center of UI, Inthis, there will be Left & right parts. 
        Left Part will contain list of songs & right may also contain anything, 
        so we have to make 2 div boxes based on this  -->
        <h1>Best of NCS - No copyright Sounds </h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
            <!-- <i class="far fa-3x fa-play-backward"></i> -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c67220cf9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
